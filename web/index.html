<!doctype html>
<html>
    <html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/8bfb0fba3c.js" crossorigin="anonymous"></script>
        <title>talking assistant</title>
    </head>
    <body>
        <div class="top col-12">
            <h2>マイナビ情報収集</h2>
        </div>
        <div class="border pt-2 pb-2 ml-3 col-9">
            <div class="top d-flex align-items-end col-12">
                <form name='input_form'>
                    <input class="form-control" id="kw_search" type="text" placeholder="キーワードを入力してください。" name='input_kw' />
                    <input class="form-control" id="csv_name" type="text" placeholder="ファイル名を入力してください。" name='input_f' />
                    <input class="form-control" id="box_name" type="text" placeholder="フォルダ名を入力してください。" name='input_d' />
                </form>
            </div>
            <div class = "middle col-12">
                <input class="btn btn-success" type="button" value="検索" id="search" />
            </div>
            <div class="bottom">
                <textarea class="form-control" id="com_name" ></textarea>
            </div>
        </div>
        <script type="text/javascript" src="./eel.js"></script>
        <script type="text/javascript">
            // スクレイピング関数
            async function selenium_func(kw_search, csv_name, box_name) {
                let val = await eel.job_system(kw_search, csv_name, box_name)();
                document.getElementById('tlog').value = val + "\n";
            }
            let search = document.getElementById('search')
            search.addEventListener('click', () => {
                if (input_form.input_kw.value == "") {
                    alert("キーワードを入力してください");
                    return false;
                }else if(input_form.input_f.value == ""){
                    alert("ファイル名を入力してください");
                    return false;
                }else if(input_form.input_d.value == ""){
                    alert("フォルダ名を入力してください");
                    return false;
                }else {
                    selenium_func(kw_search.value, csv_name.value, box_name.value);
                    return true;
                }
            })
        </script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
